version: '3.8'

services:
  webapp:
    image: beratoksz:latest
    build:
      context: .
      dockerfile: beratoksz/Dockerfile
    restart: always
    networks:
      - vps_network
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=beratoksz.com
      - LETSENCRYPT_HOST=beratoksz.com
      - LETSENCRYPT_EMAIL=admin@beratoksz.com
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=beratokszDB;User Id=sa;Password=Homeserverdatabase1903;TrustServerCertificate=True
      - ApiSettings__ApiUrl=https://beratoksz.com
      - WhatsAppSettings__ApiUrl=http://whatsapp:8002
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - whatsapp
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  whatsapp:
    image: openwa/wa-automate
    container_name: whatsapp
    restart: unless-stopped
    networks:
      - vps_network
    volumes:
      - ./whatsapp:/usr/src/app/user_data
    environment:
      - WA_AUTOMATE_API_PORT=8002
      - WA_AUTOMATE_API_HOST=0.0.0.0
      - WA_AUTOMATE_SESSION_NAME=beratoksz_session
      - WA_AUTOMATE_DISABLE_SPINS=true
      - WA_AUTOMATE_ENABLE_API=true
    tty: true
    stdin_open: true
    command: [ "--api", "--popup", "false", "--enable-api" ]
    healthcheck:
      test: curl --fail http://localhost:8002/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 10

networks:
  vps_network:
    external: true
